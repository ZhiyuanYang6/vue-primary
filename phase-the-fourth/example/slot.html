<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>内置组件 slot</title>
</head>

<body>
    <h1>内置组件slot</h1>
    <hr>
    <div id="app">
        <ousheng>
            <span slot="bolgUrl">{{ousheng.bolgUrl}}</span>
            <span slot="netName">{{ousheng.netName}}</span>
            <span slot="skill">{{ousheng.skill}}</span>
        </ousheng>
    </div>
    <template id="tep">
        <div>
            <p>度娘地址：
                <slot name="bolgUrl"></slot>
            </p>
            <p>创始人：
                <slot name="netName"></slot>
            </p>
            <p>skill：
                <slot name="skill"></slot>
            </p>
        </div>
    </template>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
    var ousheng = {
        template: "#tep"
    }
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello wrold!',
            ousheng: {
                bolgUrl: 'hettp://baidu.com',
                netName: "李彦宏",
                skill: '搜索',
            },
        },
        components: {
            "ousheng": ousheng,
        }
    })
    </script>
</body>

</html>
