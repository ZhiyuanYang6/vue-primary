<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-for实例</title>
</head>

<body>
    <h1>v-for实例</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">
                {{item}}
                <!-- <span v-text="item"></span> -->
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in sortStudents">
                {{index+1}}:{{student.name}}-{{student.age}}
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            items: [53, 23, 14, 54, 64, 15, 38, 7],
            students: [
                { name: 'Jsousheng', age: 25, },
                { name: 'Jack', age: 23, },
                { name: 'ziyuan', age: 30, },
                { name: 'qingkuan', age: 15, },
                { name: 'lose', age: 18, },
            ]
        },
        computed: {
            sortItems: function() {
                return this.items.sort(sortNumver);
            },
            sortStudents: function() {
                return sortByKey(this.students, 'age');
            }
        }
    });

    function sortNumver(a, b) {
        return b - a;
    };
    //数组对象方法排序:
    function sortByKey(array, key) {
        return array.sort(function(a, b) {
            var x = a[key];
            var y = b[key];
            return ((x < y) ? -1 : ((x > y) ? 1 : 0));
        });
    }
    </script>
</body>

</html>
