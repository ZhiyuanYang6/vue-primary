<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>v-on实例</title>
</head>

<body>
    <h1>v-on实例</h1>
    <hr>
    <div id="app">
        本厂比赛得分{{fenshu}}
        <p>
            <button v-on:click="jafen">加分</button>
            <button @click="fenshu--">减分</button>
            <br>
            <input type="text" @keyup.enter="onEnter" v-model="fenshu2">
        </p>
    </div>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            fenshu: 0,
            fenshu2: 2,
        },
        methods: {
            jafen: function() {
                this.fenshu++;
            },
            jianfen: function() {
                this.fenshu--;
            },
            onEnter: function() {
                this.fenshu = this.fenshu + parseInt(this.fenshu2);
                // this.fenshu = this.fenshu + this.fenshu2has 
            }
        }
    })
    </script>
</body>

</html>
