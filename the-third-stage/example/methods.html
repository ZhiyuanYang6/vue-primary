<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>methods option 实例</title>
</head>

<body>
    <h1>methods option 实例</h1>
    <hr>
    <div id="app">
        {{a}}
        <p>
            <button @click="add(10,$event)">ADD</button>
        </p>
        <p>
            <btn @click.native="add(10,$event)"></btn>
        </p>
    </div>
    <button onclick="app.add(3)">外部ADD</button>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
    var btn = {
        template: `<button type="btn">组件ADD</button>`
    };

    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello wrold!',
            a: 1,
        },
        components: {
            "btn": btn,
        },
        methods: {
            add: function(num, event) {
                if (num != '') {
                    this.a += num;
                } else {
                    this.a++;
                }
                console.log(event)
            }
        },
    })
    </script>
</body>

</html>
