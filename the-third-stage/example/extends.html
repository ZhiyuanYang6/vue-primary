<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Extends 实例</title>
</head>

<body>
    <h1>Extends 实例</h1>
    <hr>
    <div id="app">
        {{num}}
        <p>
            <button @click="add">ADD</button>
        </p>
    </div>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
    var extendsObj = {
        updated: function() {
            console.log('我是扩展的updated');
        },
        methods: {
            add: function() {
                this.num++;
                console.log('我是扩展出来的add');
            }
        }
    };
    var app = new Vue({
        el: '#app',
        data: {
            num: 1,
        },
        methods: {
            add: function() {
                console.log('我是原生的方法')
                this.num++;
            }
        },
        updated: function() {
            console.log('我是原生的updated');
        },
        extends: extendsObj,
    })
    </script>
</body>

</html>
