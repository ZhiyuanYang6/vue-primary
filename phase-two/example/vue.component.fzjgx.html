<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Vue.component父子级关系</title>
</head>

<body>
    <h1>Vue.component父子级关系</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
    var city = {
        template: `<div style="color:green">siChuan of China.</div>`
    }
    var pandaComponent = {
        template: `
        <div style="color:red">
            <p>Panda form China.</p>
            <city></city>
        </div>
        `,
        components: {
            "city": city,
        }
    }

    var app = new Vue({
        el: '#app',
        data: {},
        components: {
            "panda": pandaComponent,
        },
    })
    </script>
</body>

</html>
